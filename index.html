<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1><span>Quizz</span> Culture Général.☑︎</h1>
    <div class="global-container">
      <form class="quiz-form">
        <div class="question-block">
          <h4>Qui est sacré empereur de France le 2 décembre 1804 ?</h4>
          <div>
            <input type="radio" id="Clovis" name="q1" value="a" checked>
            <label for="Clovis">Clovis</label>
          </div>
        </div>

        <div>
          <input type="radio" id="Lincoln" name="q1" value="b">
          <label for="Lincoln">Abraham Lincoln</label>
        </div>

        <div>
          <input type="radio" id="Bonaparte" name="q1" value="c">
          <label for="Bonaparte">Bonaparte</label>
        </div>


        <div class="question-block">
          <h4>Quand la déclaration d'indépence des États-Unis a t'elle été votée ?</h4>
          <div>
            <input type="radio" id="1776" name="q2" value="a" checked>
            <label for="1776">4 juillet 1776</label>
          </div>

          <div>
            <input type="radio" id="1856" name="q2" value="b">
            <label for="1856">18 avril 1856</label>
          </div>

          <div>
            <input type="radio" id="1925" name="q2" value="c">
            <label for="1925">30 juin 1925</label>
          </div>
        </div>


        <div class="question-block">
          <h4>Quand a eu lieu la chute de l'empire romain d'Occident?</h4>
          <div>
            <input type="radio" id="15" name="q3" value="a" checked>
            <label for="15">15 ap. J-C</label>
          </div>

          <div>
            <input type="radio" id="476" name="q3" value="b">
            <label for="476">476 ap. J-C</label>
          </div>

          <div>
            <input type="radio" id="740" name="q3" value="c">
            <label for="740">-740 av. J-C</label>
          </div>
        </div>


        <div class="question-block">
          <h4>Quelle est la capitale de la slovénie?</h4>
          <div>
            <input type="radio" id="Ljubljana" name="q4" value="a" checked>
            <label for="Ljubljana">Ljubljana</label>
          </div>

          <div>
            <input type="radio" id="Bellegrade" name="q3" value="b">
            <label for="Bellegrade">Bellegrade</label>
          </div>

          <div>
            <input type="radio" id="Bratislava" name="q3" value="c">
            <label for="Bratislava">Bratislava</label>
          </div>
        </div>

        
        <div class="question-block">
          <h4>Combien d'habitant compte l'Irlande en 2020?</h4>
          <div>
            <input type="radio" id="1365" name="q5" value="a" checked>
            <label for="1365">1,365 millions</label>
          </div>

          <div>
            <input type="radio" id="21" name="q5" value="b">
            <label for="21">21 millions</label>
          </div>

          <div>
            <input type="radio" id="4,9" name="q5" value="c">
            <label for="4,9">4,9 million</label>
          </div>
        </div>
      </form>

    </div>
    <script src="app.js"></script>
  </body>
</html>
